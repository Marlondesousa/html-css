<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>

    <h1>Inserindo vídeos hospedado localmente</h1>

    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560px" poster="imagem/poste.jpg" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.mkv" type="video/mkv">
    </video>

    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>

    <h1>Inserindo video do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo video do vimeo</h1>

</body>

</html>
